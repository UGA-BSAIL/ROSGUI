<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSAIL ROS GUI</title>
    <script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/0.20.0/roslib.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/threejs/r89/three.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/EventEmitter2/0.4.14/eventemitter2.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/threejs/r89/ColladaLoader.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/threejs/r89/STLLoader.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros3djs/current/ros3d.js"></script>
    <script type="text/javascript" src="scripts/ros_gui_client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="init()" bgcolor=#111111>


<div id="header">
    <h1>BSAIL ROS GUI</h1>
    <h2>A roslibjs project to connect BSAIL robots to the web</h2>
</div>
<div id="map">

    <div id="markers" class="border">
    </div>
    <div id="user-input">
        <input class="button-size" id="url-box" placeholder="localhost"type="text">
        <div id="button-div">
            <button id="connectButton">Connect</button>
            <button id="selectOdometry">Select Odometry</button>
            <select name="Odometry Topics" id="odomtopics" style="position: relative;
            left: 260px;
            top: -20px;">
            </select>
            <p id="captureTextX">X: </p>
            <p id="captureTextY">Y: </p>
            <p id="captureTextZ">Z: </p>
            <button id="captureButton">Capture Position</button>
            <button id="clearButton">Clear Markers</button>
            <button id="moveButton">Move to Markers</button>
        </div>


    </div>
</div>
</body>
</html>
